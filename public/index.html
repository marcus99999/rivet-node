<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radius Graph Execution</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 720px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    textarea {
      font-family: monospace;
      white-space: pre;
      padding: 1rem;
    }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      white-space: pre-wrap;
    }
    button {
      padding: 0.75rem;
    }
    #spinner {
      display: none;
      margin: 1rem 0;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Radius Graph Execution</h1>

  <label for="graph">Select graph</label>
  <select id="graph">
    <option>Loading graphs...</option>
  </select>

  <label for="input">Graph input (ID or JSON)</label>
<textarea id="input" rows="10">
"qlpj7f2osromo0evh6iuo12c"
</textarea>

  <button id="run">Run graph</button>

  <div id="spinner">‚è≥ Running graph...</div>

  <h2>Outputs</h2>
  <pre id="output">(waiting)</pre>

  <h2>Errors</h2>
  <pre id="error">(waiting)</pre>

  <h2>Logs</h2>
  <pre id="logs">(waiting)</pre>

  <script>
    const masterGraphId = "cGJILKi8TD1YSzAKUAzKV";

    window.addEventListener('DOMContentLoaded', async () => {
      const dropdown = document.getElementById('graph');
      try {
        const res = await fetch('/api/graphs');
        const json = await res.json();

        dropdown.innerHTML = '';
        const sorted = json.graphs.sort((a, b) => a.name.localeCompare(b.name));
        sorted.forEach(g => {
          const option = document.createElement('option');
          option.value = g.id;
          option.textContent = g.id === masterGraphId
            ? `‚òÖ ${g.name || 'Untitled'} (Main) (${g.id})`
            : `  ${g.name || 'Untitled'} (${g.id})`;
          if (g.id === masterGraphId) dropdown.prepend(option);
          else dropdown.append(option);
        });
      } catch (err) {
        dropdown.innerHTML = '<option>Error loading graphs</option>';
        console.error('Failed to load graphs:', err);
      }
    });

    document.getElementById('run').addEventListener('click', async () => {
      const graph = document.getElementById('graph').value;
      const spinner = document.getElementById('spinner');
      const outputBox = document.getElementById('output');
      const errorBox = document.getElementById('error');
      const logsBox = document.getElementById('logs');
      const inputBox = document.getElementById('input');

      outputBox.textContent = '';
      errorBox.textContent = '';
      logsBox.textContent = '';
      spinner.style.display = 'block';

      try {
        let rawInput = inputBox.value.trim();
        let parsedInput;

        try {
          parsedInput = JSON.parse(rawInput);
        } catch (e) {
          parsedInput = rawInput; // send as string if not valid JSON
        }

        const res = await fetch('/api/run', {
          method: 'POST',
          headers: {
            "Authorization": "Bearer rivet-xyz-123",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ graph, inputs: { input: parsedInput } })
        });

        const json = await res.json();

        const outputs = json.outputs || {};
        console.log("üì¶ Graph outputs:", outputs);

        outputBox.textContent = Object.keys(outputs).length
          ? Object.entries(outputs)
              .map(([key, value]) => {
                const pretty = typeof value === 'object'
                  ? JSON.stringify(value, null, 2)
                  : value;
                return `üü¢ ${key}:\n${pretty}`;
              })
              .join('\n\n---\n\n')
          : "(no outputs returned)";

        const errors = json.errors || [];
        errorBox.textContent = errors.length
          ? JSON.stringify(errors, null, 2)
          : "[]";

        const logs = json.logs || [];
        logsBox.textContent = logs.length
          ? logs.join('\n')
          : "(no logs returned)";

      } catch (err) {
        errorBox.textContent = JSON.stringify({
          message: 'Failed to run graph',
          error: err.message
        }, null, 2);
      } finally {
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
