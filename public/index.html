<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crisis Comms Centre</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
    }
    label, input, button, select {
      display: block;
      margin-top: 1em;
      width: 100%;
    }
    #spinner {
      margin-top: 1em;
      display: none;
    }
    #status {
      margin-top: 1em;
      white-space: pre-wrap;
    }
    .output-section {
      margin-top: 1em;
      padding: 1em;
      background: #f4f4f4;
      border-radius: 4px;
    }
    .output-section h3 {
      margin: 0 0 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>Crisis Comms Centre Graph Execution</h1>

  <form id="runForm" onsubmit="runGraph(event)">
    <label for="prompt">Crisis ID</label>
    <input type="text" id="prompt" name="prompt" required value="ye8w2fo87pymtxxfx0vyfzaa" />

    <label for="graph">Select Graph:</label>
    <select id="graph" name="graph">
      <option value="">Loading...</option>
    </select>

    <button type="submit">Generate</button>
  </form>

  <div id="spinner">⏳ Running graph...</div>
  <div id="status"></div>
  <div id="outputs" class="output-section"></div>
  <div id="partials" class="output-section"></div>

  <script>
    const defaultGraphId = 'cGJILKi8TD1YSzAKUAzKV'; // Master graph ID

    async function loadGraphs() {
      const select = document.getElementById('graph');
      try {
        const res = await fetch('/api/graphs');
        const data = await res.json();

        if (data.graphs && Array.isArray(data.graphs)) {
          const master = data.graphs.find(g => g.id === defaultGraphId);
          const subgraphs = data.graphs.filter(g => g.id !== defaultGraphId);

          select.innerHTML = '';

          if (master) {
            const opt = document.createElement('option');
            opt.value = master.id;
            opt.textContent = `Graph: ${master.name} (${master.id})`;
            opt.title = master.description || '';
            opt.selected = true;
            select.appendChild(opt);
          }

          if (subgraphs.length > 0) {
            const divider = document.createElement('option');
            divider.disabled = true;
            divider.textContent = '────────── Subgraphs ──────────';
            select.appendChild(divider);

            subgraphs.forEach(g => {
              const opt = document.createElement('option');
              opt.value = g.id;
              opt.textContent = `  ↳ Graph: ${g.name} (${g.id})`;
              opt.title = g.description || '';
              select.appendChild(opt);
            });
          }
        } else {
          select.innerHTML = '<option value="">No graphs found</option>';
        }
      } catch (err) {
        console.error('❌ Failed to load graphs:', err);
        select.innerHTML = '<option value="">Error loading graph list</option>';
      }
    }

    async function runGraph(event) {
      event.preventDefault();

      const prompt = document.getElementById('prompt').value;
      const graph = document.getElementById('graph').value;
      const spinner = document.getElementById('spinner');
      const status = document.getElementById('status');
      const outputsEl = document.getElementById('outputs');
      const partialsEl = document.getElementById('partials');

      spinner.style.display = 'block';
      status.textContent = '';
      outputsEl.innerHTML = '';
      partialsEl.innerHTML = '';

      try {
        const res = await fetch('/api/run', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer rivet-xyz-123' // Replace with your actual token
          },
          body: JSON.stringify({ prompt, graph })
        });

        const data = await res.json();
        spinner.style.display = 'none';

        if (data.error) {
          status.textContent = `❌ Error: ${data.error}`;
          return;
        }

        status.textContent = `✅ Graph completed with Crisis ID: "${data.prompt}" (Graph: ${data.graph || graph})`;

        if (data.outputs && Object.keys(data.outputs).length > 0) {
          outputsEl.innerHTML = `<h3>Outputs</h3>` + Object.entries(data.outputs)
            .map(([key, val]) => `<strong>${key}:</strong><br>${val}<br><br>`)
            .join('');
        }

        if (data.partialOutputs && Object.keys(data.partialOutputs).length > 0) {
          partialsEl.innerHTML = `<h3>Partial Outputs</h3>` + Object.entries(data.partialOutputs)
            .map(([key, val]) => `<strong>${key}:</strong><br>${val}<br><br>`)
            .join('');
        }
      } catch (err) {
        spinner.style.display = 'none';
        status.textContent = '❌ Error running graph.';
        console.error(err);
      }
    }

    window.onload = loadGraphs;
  </script>
</body>
</html>
