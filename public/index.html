<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Run Rivet Graph</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
    }
    label, input, button {
      display: block;
      margin-top: 1em;
    }
    #spinner {
      margin-top: 1em;
      display: none;
    }
    #status {
      margin-top: 1em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Run Rivet Graph</h1>

  <form id="runForm" onsubmit="runGraph(event)">
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" name="prompt" required placeholder="Enter your prompt..." />
    <button type="submit">Run</button>
  </form>

  <div id="spinner">⏳ Starting graph...</div>
  <div id="status"></div>

  <script>
    async function runGraph(event) {
      event.preventDefault();

      const prompt = document.getElementById('prompt').value;
      const spinner = document.getElementById('spinner');
      const status = document.getElementById('status');

      spinner.style.display = 'block';
      status.textContent = '';

      try {
        const res = await fetch('/api/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        spinner.style.display = 'none';
        status.textContent = data.message || 'Graph started.';
      } catch (err) {
        spinner.style.display = 'none';
        status.textContent = '❌ Error starting graph.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
