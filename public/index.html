<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crisis Comms Centre Graph Execution</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 720px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    textarea {
      font-family: monospace;
      white-space: pre;
      padding: 1rem;
    }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      white-space: pre-wrap;
    }
    button {
      padding: 0.75rem;
    }
    #spinner {
      display: none;
      margin: 1rem 0;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Crisis Comms Centre Graph Execution</h1>

  <label for="prompt">Crisis ID</label>
  <input type="text" id="prompt" value="ye8w2fo87pymtxxfx0vyfzaa" />

  <label for="graph">Select Graph</label>
  <select id="graph">
    <option>Loading graphs...</option>
  </select>

  <label for="jsonInput">Graph Inputs (JSON)</label>
  <textarea id="jsonInput" rows="10">
{}
  </textarea>

  <button id="run">Run Graph</button>

  <div id="spinner">⏳ Running graph...</div>

  <h2>Outputs</h2>
  <pre id="output">(waiting)</pre>

  <h2>Errors</h2>
  <pre id="error">(waiting)</pre>

  <script>
    const masterGraphId = "cGJILKi8TD1YSzAKUAzKV";

    window.addEventListener('DOMContentLoaded', async () => {
      const dropdown = document.getElementById('graph');
      try {
        const res = await fetch('/api/graphs');
        const json = await res.json();

        dropdown.innerHTML = '';
        const sorted = json.graphs.sort((a, b) => a.name.localeCompare(b.name));
        sorted.forEach(g => {
          const option = document.createElement('option');
          option.value = g.id;
          option.textContent = g.id === masterGraphId
            ? `★ ${g.name || 'Untitled'} (Main) (${g.id})`
            : `  ${g.name || 'Untitled'} (${g.id})`;
          if (g.id === masterGraphId) dropdown.prepend(option);
          else dropdown.append(option);
        });
      } catch (err) {
        dropdown.innerHTML = '<option>Error loading graphs</option>';
        console.error('Failed to load graphs:', err);
      }
    });

    document.getElementById('run').addEventListener('click', async () => {
      const graph = document.getElementById('graph').value;
      const spinner = document.getElementById('spinner');
      const outputBox = document.getElementById('output');
      const errorBox = document.getElementById('error');

      outputBox.textContent = '';
      errorBox.textContent = '';
      spinner.style.display = 'block';

      let inputs;
      try {
        inputs = JSON.parse(document.getElementById('jsonInput').value);
      } catch (parseErr) {
        errorBox.textContent = "❌ Invalid JSON:\n" + parseErr.message;
        spinner.style.display = 'none';
        return;
      }

      try {
        const res = await fetch('/api/estimate-severity', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer rivet-xyz-123'
          },
          body: JSON.stringify({ graph, inputs })
        });

        const json = await res.json();

        console.log("Response JSON:", json); // ✅ Added for debug logging

        const outputs = json.outputs || {};
        if (Object.keys(outputs).length === 0) {
          outputBox.textContent = "(no outputs returned)";
        } else {
          outputBox.textContent = Object.entries(outputs)
            .map(([key, value]) => `${key}: ${typeof value === 'object' ? JSON.stringify(value, null, 2) : value}`)
            .join('\n\n');
        }

        const errors = json.errors || [];
        errorBox.textContent = errors.length
          ? JSON.stringify(errors, null, 2)
          : "[]";

      } catch (err) {
        errorBox.textContent = JSON.stringify({ message: 'Failed to run graph', error: err.message }, null, 2);
      } finally {
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
