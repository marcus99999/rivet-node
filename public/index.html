<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Run Rivet Graph</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
    }
    label, input, button {
      display: block;
      margin-top: 1em;
    }
    #spinner {
      margin-top: 1em;
      display: none;
    }
    #status {
      margin-top: 1em;
      white-space: pre-wrap;
    }
    .output-section {
      margin-top: 1em;
      padding: 1em;
      background: #f4f4f4;
      border-radius: 4px;
    }
    .output-section h3 {
      margin: 0 0 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>Run Rivet Graph</h1>

  <form id="runForm" onsubmit="runGraph(event)">
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" name="prompt" required placeholder="Enter your prompt..." />
    <button type="submit">Run</button>
  </form>

  <div id="spinner">⏳ Running graph...</div>
  <div id="status"></div>
  <div id="outputs" class="output-section"></div>
  <div id="partials" class="output-section"></div>

  <script>
    async function runGraph(event) {
      event.preventDefault();

      const prompt = document.getElementById('prompt').value;
      const spinner = document.getElementById('spinner');
      const status = document.getElementById('status');
      const outputsEl = document.getElementById('outputs');
      const partialsEl = document.getElementById('partials');

      spinner.style.display = 'block';
      status.textContent = '';
      outputsEl.innerHTML = '';
      partialsEl.innerHTML = '';

      try {
        const res = await fetch('/api/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        spinner.style.display = 'none';

        if (data.error) {
          status.textContent = `❌ Error: ${data.error}`;
          return;
        }

        status.textContent = `✅ Graph completed with prompt: "${data.prompt}"`;

        // Display outputs
        if (data.outputs && Object.keys(data.outputs).length > 0) {
          outputsEl.innerHTML = `<h3>Outputs</h3>` + Object.entries(data.outputs)
            .map(([key, val]) => `<strong>${key}:</strong><br>${val}<br><br>`)
            .join('');
        }

        // Display partial outputs
        if (data.partialOutputs && Object.keys(data.partialOutputs).length > 0) {
          partialsEl.innerHTML = `<h3>Partial Outputs</h3>` + Object.entries(data.partialOutputs)
            .map(([key, val]) => `<strong>${key}:</strong><br>${val}<br><br>`)
            .join('');
        }
      } catch (err) {
        spinner.style.display = 'none';
        status.textContent = '❌ Error running graph.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
