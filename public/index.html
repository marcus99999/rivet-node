<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crisis Comms Hub Trigger</title>
</head>
<body>
  <h1>Crisis Comms Hub Trigger</h1>

  <form id="runForm" onsubmit="runGraph(event)">
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" name="prompt" required placeholder="Enter your prompt..." style="width: 300px;" />
    <button type="submit">Run Graph</button>
  </form>

  <div id="spinner" style="display: none; margin-top: 1em;">‚è≥ Running graph...</div>
  <div id="status" style="margin-top: 1em;"></div>

  <script>
    async function runGraph(event) {
      event.preventDefault();

      const prompt = document.getElementById('prompt').value;
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('status').textContent = '';

      const res = await fetch('/api/run', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('status').textContent = data.message || 'Done.';
    }
  </script>
</body>
</html>
